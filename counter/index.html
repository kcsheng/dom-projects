<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <h1>PRESS UP AND DOWN TO COUNT</h1>
    <div class="coutner">
      <div class="showNumber">
        <div class="number" id="num-container"></div>
      </div>
      <div class="control">
        <button class="down" id="down-btn">Down</button>
        <button class="up" id="up-btn">Up</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
